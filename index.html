<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Welcome to my <span class="font-semibold text-indigo-900">Bap ER Bank
                !!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-sky-200 w-3/4 mx-auto p-8 mt-12 rounded">
            <h2 class="text-3xl font-semibold">Please login</h2>
            <div class="mt-3">
                <input id="email-input-field" class="w-3/4 p-1 block rounded" type="email" name="email" id="email"
                    placeholder="Your Email Address">
                <input id="password-input-field" class="mt-3 w-3/4 p-1 block rounded" type="password" name="password"
                    id="password" placeholder="password">
                <button id="submit-btn"
                    class="bg-orange-400 px-8 py-1 text-2xl rounded-lg  text-white font-bold hover:bg-sky-700  mt-3">Submit</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
