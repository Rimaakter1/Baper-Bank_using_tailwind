<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-6">Let's Go <span class="font-semibold text-indigo-900">Moooooooooooney
                !!!</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white mt-12">
                <div class="bg-green-300 p-8 rounded-xl ">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-amber-300 p-8 rounded-xl ">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-cyan-300 p-8 rounded-xl ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="previous-balance">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Section  -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  mt-12">
                <div class="bg-purple-400 p-8 rounded-xl ">
                    <h2 class="text-2xl text-white">Please Deposit</h2>
                    <input id="deposit-amount-field" class="block mt-4 w-3/4 p-1 rounded" type="number" name="number"
                        id="amount" placeholder="$ you want to deposit ">
                    <button id="deposit-btn"
                        class="bg-sky-700 px-5 py-2 mt-3 rounded-lg hover:bg-sky-400">Deposit</button>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl ">
                    <h2 class="text-2xl text-white">Please Withdraw</h2>
                    <input id="withdraw-field" class="block mt-4 w-3/4 p-1 rounded" type="number" name="number"
                        id="amount" placeholder="$ you want to Withdraw ">
                    <button id="withdraw-btn"
                        class="bg-sky-700 px-5 py-2 mt-3 rounded-lg hover:bg-sky-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
